<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marks Table</title>
<style>
    /* Table overall styling */
    table {
        border-collapse: collapse; /* Combine borders into a single border */
        width: 60%; /* Table width */
        margin: 20px auto; /* Center the table horizontally with margin on top/bottom */
    }
    th, td {
        border: 1px solid black; /* Add border around cells */
        padding: 8px; /* Space inside cells */
        text-align: center; /* Center the text */
    }
    th {
        background-color: #f2f2f2; /* Light gray background for header */
    }
    tr:hover {
        background-color: #e0f7fa; /* Highlight row on mouse hover */
    }
</style>
</head>
<body>

    <!-- Empty container for table, JS will insert the table here -->
    <div id="marksTable"></div>

    <!-- JS file loaded at the end of body to ensure the div exists -->
    <script src="app6.js"></script>
</body>
</html>
